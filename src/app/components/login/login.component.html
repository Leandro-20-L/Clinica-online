<div class="login-container">
  <div class="login-card">
    <h1 class="title"> Clínica Online</h1>
    <h3 class="subtitle">Iniciar Sesión</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
        />
        <small *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Ingrese un email válido
        </small>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="********"
        />
        <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña es obligatoria
        </small>
      </div>


      <button type="submit" [disabled]="loginForm.invalid" class="btn-login">
        Ingresar
      </button>

       <button type="button" class="btn-register" (click)="goToRegister()">
        Crear una cuenta
      </button>
    
    </form>

    <div class="accesos-rapidos">
      <p>Accesos rápidos</p>
      <div class="botones-rapidos">
        <button (click)="autocompletar('paciente')" class="btn-acceso">
          <img src="assets/icons/paciente.png" alt="Paciente" />
        </button>
        <button (click)="autocompletar('especialista')" class="btn-acceso">
          <img src="assets/icons/especialista.png" alt="Especialista" />
        </button>
        <button (click)="autocompletar('admin')" class="btn-acceso">
          <img src="assets/icons/admin.png" alt="Administrador" />
        </button>
      </div>
    </div>
  </div>
</div>

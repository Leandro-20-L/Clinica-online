<div class="dashboard-container">
  <!--  HEADER -->
  <header class="dashboard-header">
    <h1>Panel de Administración</h1>

    <div class="user-info">
      <span class="admin-name">Bienvenido</span>
      <button class="btn-perfil" (click)="irA('perfil')">
        <img src="usuarios/user.svg" alt="Perfil" class="icono-perfil" />
            Perfil
    </button>
      <button class="btn-logout" (click)="logout()">Cerrar sesión</button>
    </div>
  </header>

  

  <!--  TARJETAS DE RESUMEN 
  <section class="summary-cards">
    <div class="card">
      <h3>Total Usuarios</h3>
      <p>{{ totalUsuarios }}</p>
    </div>
    <div class="card">
      <h3>Especialistas</h3>
      <p>{{ totalEspecialistas }}</p>
    </div>
  </section>
  -->

  <!-- BOTONES DE SECCIONES -->
  <section class="menu-admin">
    <button class="opcion" (click)="irA('seccion-paciente')">
      <img src="usuarios/user.svg" alt="Turnos" />
        <span>Ver pacientes</span>
    </button>

    <button class="btn-stats" (click)="irA('estadisticas')">
  Estadísticas
</button>

    <button class="opcion" >
        <img src="svgs/ver-turnos.svg" alt="Turnos" />
        <span>Ver turnos por especialidad</span>

    </button>

    <button class="opcion" (click)="irA('alta-admin')">
        <img src="svgs/admin.svg" alt="Turnos" />
        <span>Nuevo admin</span>
      
    </button>

    <button class="opcion">
        <img src="svgs/solicitar.svg" alt="Turnos" />
        <span>Solicitar turno</span>
      
    </button>
  </section>

  <!-- SECCIÓN DE ESPECIALISTAS -->
  <section class="usuarios-section">
    <div class="section-header">
      <h2>Gestión de Especialistas</h2>
      <button class="btn-new-user" (click)="abrirModalNuevoUsuario()">+ Nuevo Usuario</button>
    </div>

    <table class="usuarios-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Especialidad</th>
          <th>Verificado</th>
          <th>Habilitado</th>
          <th>Acciones</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let user of usuarios">
          <td>{{ user.nombre }} {{ user.apellido }}</td>
          <td>{{ user.mail }}</td>
          <td>{{ user.especialidad || 'Sin asignar' }}</td>
          <td>
            <span class="badge" [class.badge-true]="user.verificado" [class.badge-false]="!user.verificado">
              {{ user.verificado ? 'Sí' : 'No' }}
            </span>
          </td>
          <td>
            <span class="badge" [class.badge-true]="user.habilitado" [class.badge-false]="!user.habilitado">
              {{ user.habilitado ? 'Sí' : 'No' }}
            </span>
          </td>
          <td class="acciones">
            <button class="btn-action btn-green" (click)="habilitar(user.uid)" *ngIf="!user.habilitado">
              Habilitar
            </button>
            <button class="btn-action btn-red" (click)="deshabilitar(user.uid)" *ngIf="user.habilitado">
              Deshabilitar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</div>

<div class="nuevo-admin-container">
  <button class="btn-volver" (click)="volver()">← Volver al Panel</button>
  <h2>Registrar nuevo Administrador</h2>

  <form [formGroup]="form" (ngSubmit)="crearAdmin()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" />
    </div>

    <div class="form-group">
      <label>Apellido</label>
      <input type="text" formControlName="apellido" />
    </div>

    <div class="form-group">
      <label>Edad</label>
      <input type="number" formControlName="edad" />
    </div>

    <div class="form-group">
      <label>DNI</label>
      <input type="text" formControlName="dni" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="mail" />
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="password" />
    </div>

    <div class="form-group">
      <label>Foto de perfil</label>
      <input type="file" (change)="onFileChange($event)" />
      <img *ngIf="imagenPreview" [src]="imagenPreview" class="preview-img" />
    </div>

    <button type="submit" [disabled]="form.invalid">Crear Administrador</button>
  </form>
</div>

<div class="dashboard-container">
  <header class="dashboard-header">
    <h1>Bienvenido, {{ paciente?.nombre }}</h1>
    <p>👨‍⚕️ Clínica Online - Portal del Paciente</p>
  </header>

  <section class="contenido">
    <h2>Mis turnos</h2>

    <div class="turnos-lista" *ngIf="turnos.length; else noTurnos">
      <div class="turno-card" *ngFor="let turno of turnos">
        <h3>{{ turno.especialidad }}</h3>
        <p><strong>Fecha:</strong> {{ turno.fecha | date:'shortDate' }}</p>
        <p><strong>Especialista:</strong> {{ turno.especialista }}</p>
      </div>
    </div>

    <ng-template #noTurnos>
      <p class="sin-turnos">No posee turnos cargados.</p>
    </ng-template>
  </section>

  <!-- 🔹 Botones flotantes -->
  <div class="fab-container">
    <button class="fab perfil" (click)="abrirPerfil()">
      <i class="fa-solid fa-user"></i>
    </button>

    <button class="fab solicitar" (click)="solicitarTurno()">
      <i class="fa-solid fa-calendar-plus"></i>
    </button>

    <button class="fab logout" (click)="logout()">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
</div>
